<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="container">
        <div class="card">
          <div class="cover-bg"></div>
          <div class="card-content">
            <img src="images/image-victor.jpg" alt="" class="user-img" />
            <h1 class="dark-text">
              Victor Crest <span class="light-text">26</span>
            </h1>
            <p class="light-text">London</p>
          </div>
          <div class="card-data dark-text">
            <div class="follower-box">
              <h2>80K</h2>
              <p class="light-text">Followers</p>
            </div>
            <div class="follower-box">
              <h2>803K</h2>
              <p class="light-text">Likes</p>
            </div>
            <div class="follower-box">
              <h2>1.4K</h2>
              <p class="light-text">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="creater-name" href="#">Rahul Kumar Ravi</a>.
      </div>  
     
    </main>
  </body>
</html>
